<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4.	Створити таблиці стилів.</title>
	<style>
		p {
			color: blue;
		}

		.class-selector {
			background-color: yellow;
		}

		#id-selector {
			border: 1px solid red;
		}

		div.class-selector {
			padding: 10px;
		}

		a:hover {
			color: green;
		}
	</style>
</head>

<body>
	<h1>4.	Створити таблиці стилів.</h1>
	<p>Селектор за тегом.</p>
	<p class="class-selector">Селектор за класом.</p>
	<p id="id-selector">Селектор за ідентифікатором.</p>
	<div class="class-selector">Комбінований селектор.</div>
	<a href="#">Псевдоклас hover</a>
</body>

</html>
