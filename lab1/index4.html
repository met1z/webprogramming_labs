<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Використання таблиць (Пункт 4)</title>
</head>

<body>
	<h1>Використання таблиць (Пункт 4)</h1>
	<h3>4.1</h3>

	<table border="1">
		<tr>
			<th>Ім'я</th>
			<th>Прізвище</th>
		</tr>
		<tr>
			<td>Віктор</td>
			<td>Звонарьов</td>
		</tr>
		<tr>
			<td>Дмитро</td>
			<td>Патеруха</td>
		</tr>
	</table>

	<hr />

	<h3>4.2</h3>

	<table border="1">
		<tr>
			<th colspan="2">Студенти</th>
		</tr>
		<tr>
			<td>Віктор</td>
			<td rowspan="2">Звонарьов</td>
		</tr>
		<tr>
			<td>Дмитро</td>
		</tr>
	</table>

	<hr />

	<h3>4.3</h3>

	<table border="1">
		<thead>
			<tr>
				<th>Ім'я</th>
				<th>Прізвище</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Віктор</td>
				<td>Звонарьов</td>
			</tr>
			<tr>
				<td>Дмитро</td>
				<td>Патеруха</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">Футер</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>
